<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aplicación de Productos</title>
    <!--Diseño de interfaz con el framewor de boostrap-->
    <link rel="stylesheet" href="file:///C:/Users/Alexis/Downloads/bootstrap.min%20(3).css">
</head>
<body>
    <!--"NAVEGACIÓN"-->
    <!--bg es para el color de fondo-->
    <nav class="navbar  navbar-dark bg-dark">
        <a href="/" class="navbar-brand">
            Aplicación de Productos
        </a>
        </nav>

<div class="container">
    <div id="apk" class="row pt-5">
        <div class="col-md-4 ">
            <div class="card">
                <div class="card-header">
                    <h4>Agrega un Producto</h4>
                </div>
                
                 <form id="formulario" class="card-body">
                     <div class ="form-group">
                         <!--placeholder = pone un texto al fondo del recuadro del input-->
                        <input type="text" id="nombre" placeholder="Nombre Del Producto" class="form-control" >
                     </div>

                     <div class="form-group">
                         <div class="input-group">
                            <span class="input-group-text">Q.</span>
                             <input type="number" step="0.01"  id="precio" placeholder="Precio del Producto" class="form-control" >
                         </div>
                    </div>

                     <div class="form-group">
                         <input type="number" id="anyo" min="1900" max="2023" placeholder="Año del Producto" class="form-control" >
                    </div>
                        
                    <input type="submit" value="Guardar" class="btn btn-primary btn-block">
                </form>

            </div>
        </div>
        
            <div id="lista-producto" class="col-md-8">

            </div>
        

    </div>

</div>




    <script src="Aplicacion.js"></script>
</body>
</html>
